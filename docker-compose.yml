    container_name: appix1
    restart: always
    
    environment:
      N8N_BASIC_AUTH_ACTIVE: "false"
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}
      N8N_HOST: appix1.${DOMAIN}
      WEBHOOK_URL: https://appix1.${DOMAIN}
      N8N_PROTOCOL: https
      NODE_ENV: production
      N8N_OWNER_EMAIL: "hello@aismix.com"
      N8N_PATH: "/__ctrl/"
      N8N_EDITOR_BASE_URL: "https://appix1.${DOMAIN}/__ctrl"
      N8N_PUSH_BACKEND: "websocket"
      N8N_SKIP_INSTANCE_TYPE_SETUP: "true"
      N8N_PROXY_HOPS: "1"

    volumes:
      - appix1-data:/home/node/.n8n

    labels:
