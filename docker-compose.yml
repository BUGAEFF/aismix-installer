version: "3.9"

services:

  # ---------------------------------------------------
  # TRAEFIK â€” reverse proxy + SSL + routing
  # ---------------------------------------------------

  traefik:

    image: traefik:latest
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--certificatesresolvers.letsencryptresolver.acme.httpChallenge.entryPoint=web"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${EMAIL}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/acme.json:/acme.json

    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.aismix-auth.basicauth.users=aismix:$apr1$zyR3mwyK$FwXEESa3U18.ct0eMkGup1"

    networks:
      - web

  # ---------------------------------------------------
  # PUBLIC WEBSITE (NGINX)
  # ---------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: aismix-nginx-1
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/html:/var/www/aismix
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.web-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.web-http.middlewares=redirect-to-https"

    networks:
      - web

  # ---------------------------------------------------
  # 5 N8N INSTANCES (Each isolated)
  # ---------------------------------------------------

  # APP 1
  appix1-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks:
      - web

  appix1:
    image: n8nio/n8n
    restart: always
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}
      N8N_HOST: appix1.${DOMAIN}
      WEBHOOK_URL: https://appix1.${DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appix1.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1.entrypoints=websecure"
      - "traefik.http.routers.appix1.tls.certresolver=letsencryptresolver"
      - "traefik.http.middlewares.noindex1.headers.customresponseheaders.X-Robots-Tag=noindex,nofollow"
      - "traefik.http.routers.appix1.middlewares=noindex1@docker"
      - "traefik.http.routers.appix1-http.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1-http.entrypoints=web"
      - "traefik.http.routers.appix1-http.middlewares=redirect-to-https"
      - "traefik.http.routers.appix1.middlewares=aismix-auth"


    networks:
