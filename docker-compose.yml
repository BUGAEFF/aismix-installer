  # 1
  ########################################################
  appix1-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks:
      - web

  appix1:
    image: n8nio/n8n
    restart: always
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}
      DB_POSTGRESDB_PORT: 5432

      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_PASS}

      N8N_HOST: appix1.${DOMAIN}
      WEBHOOK_URL: https://appix1.${DOMAIN}

    labels:
      - "traefik.enable=true"

      # HTTP (ACME)
      - "traefik.http.routers.appix1http.rule=Host(`appix1.${DOMAIN}`)"
