version: "3.9"

services:

  # ---------------------------------------------------
  # TRAEFIK — reverse proxy + SSL + routing
  # ---------------------------------------------------
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always

    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.filename=/middlewares.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${EMAIL}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencryptresolver.acme.tlsChallenge=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/middlewares.yml:/middlewares.yml

    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.aismix-auth.basicauth.users=aismix:$$apr1$$zyR3mwyK$$FwXEESa3U18.ct0eMkGup1"

    networks:
      - web

  # ---------------------------------------------------
  # PUBLIC WEBSITE (NGINX)
  # ---------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: aismix-nginx-1
    restart: always

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/var/www/aismix:ro

    labels:
      - "traefik.enable=true"

      # HTTPS — main website
      - "traefik.http.routers.aismix.rule=Host(`aismix.com`)"
      - "traefik.http.routers.aismix.entrypoints=websecure"
      - "traefik.http.routers.aismix.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.aismix.middlewares=aismix-ratelimit@file,aismix-secure-headers@file"
      - "traefik.http.services.aismix.loadbalancer.server.port=80"

      # HTTP → HTTPS redirect (CORRECT WAY)
      - "traefik.http.routers.aismix-http.rule=Host(`aismix.com`)"
      - "traefik.http.routers.aismix-http.entrypoints=web"
      - "traefik.http.routers.aismix-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.aismix-http.service=noop@internal"

    networks:
      - web

  # ---------------------------------------------------
  # APP 1
  # ---------------------------------------------------
  appix1-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks:
      - web

  appix1:
    image: n8nio/n8n
    restart: always
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}
      N8N_HOST: appix1.${DOMAIN}
      WEBHOOK_URL: https://appix1.${DOMAIN}

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appix1.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1.entrypoints=websecure"
      - "traefik.http.routers.appix1.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix1.middlewares=aismix-auth"

      - "traefik.http.routers.appix1-http.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1-http.entrypoints=web"
      - "traefik.http.routers.appix1-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.appix1-http.service=noop@internal"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5

    networks:
      - web

  # ---------------------------------------------------
  # APP 2–5
  # ---------------------------------------------------

  # appix2–5 same HTTPS

# ---------------------------------------------------
# NETWORKS + VOLUMES
# ---------------------------------------------------
networks:
  web:
    name: aismix_web

volumes:
  appix1-db-data:
  appix2-db-data:
  appix3-db-data:
  appix4-db-data:
  appix5-db-data:
