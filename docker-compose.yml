version: "3.9"

services:

  # ---------------------------------------------------
  # TRAEFIK â€” reverse proxy
  # ---------------------------------------------------
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always

    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${EMAIL}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencryptresolver.acme.tlsChallenge=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json

    networks:
      - web

  # ---------------------------------------------------
  # PUBLIC WEBSITE (aismix.com)
  # ---------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: aismix-nginx
    restart: always

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/var/www/aismix:ro

    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.site.rule=Host(`aismix.com`)"
      - "traefik.http.routers.site.entrypoints=websecure"
      - "traefik.http.routers.site.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.site.loadbalancer.server.port=80"

      - "traefik.http.routers.site-http.rule=Host(`aismix.com`)"
      - "traefik.http.routers.site-http.entrypoints=web"
      - "traefik.http.routers.site-http.middlewares=redirect-to-https@docker"
      - "traefik.http.routers.site-http.service=noop@internal"

    networks:
      - web

  # ===================================================
  # =============== N8N STACK (x5) ====================
  # ===================================================

  # -------------------- APP 1 ------------------------
  appix1-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks: [web]

  appix1:
    image: n8nio/n8n
    restart: always
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS}

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}

      N8N_HOST: appix1.${DOMAIN}
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://appix1.${DOMAIN}
      NODE_ENV: production

    volumes:
      - appix1-data:/home/node/.n8n

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appix1.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1.entrypoints=websecure"
      - "traefik.http.routers.appix1.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.appix1.loadbalancer.server.port=5678"

      - "traefik.http.routers.appix1-http.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1-http.entrypoints=web"
      - "traefik.http.routers.appix1-http.middlewares=redirect-to-https@docker"
      - "traefik.http.routers.appix1-http.service=noop@internal"

    networks: [web]

  # -------------------- APP 2 ------------------------
  appix2-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS2}
      POSTGRES_DB: n8n2
    volumes:
      - appix2-db-data:/var/lib/postgresql/data
    networks: [web]

  appix2:
    extends: appix1
    environment:
      DB_POSTGRESDB_DATABASE: n8n2
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS2}
      N8N_HOST: appix2.${DOMAIN}
      WEBHOOK_URL: https://appix2.${DOMAIN}
    labels:
      - "traefik.http.routers.appix2.rule=Host(`appix2.${DOMAIN}`)"
      - "traefik.http.routers.appix2-http.rule=Host(`appix2.${DOMAIN}`)"

  # -------------------- APP 3 ------------------------
  appix3-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS3}
      POSTGRES_DB: n8n3
    volumes:
      - appix3-db-data:/var/lib/postgresql/data
    networks: [web]

  appix3:
    extends: appix1
    environment:
      DB_POSTGRESDB_DATABASE: n8n3
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS3}
      N8N_HOST: appix3.${DOMAIN}
      WEBHOOK_URL: https://appix3.${DOMAIN}
    labels:
      - "traefik.http.routers.appix3.rule=Host(`appix3.${DOMAIN}`)"
      - "traefik.http.routers.appix3-http.rule=Host(`appix3.${DOMAIN}`)"

  # -------------------- APP 4 ------------------------
  appix4-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS4}
      POSTGRES_DB: n8n4
    volumes:
      - appix4-db-data:/var/lib/postgresql/data
    networks: [web]

  appix4:
    extends: appix1
    environment:
      DB_POSTGRESDB_DATABASE: n8n4
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS4}
      N8N_HOST: appix4.${DOMAIN}
      WEBHOOK_URL: https://appix4.${DOMAIN}
    labels:
      - "traefik.http.routers.appix4.rule=Host(`appix4.${DOMAIN}`)"
      - "traefik.http.routers.appix4-http.rule=Host(`appix4.${DOMAIN}`)"

  # -------------------- APP 5 ------------------------
  appix5-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS5}
      POSTGRES_DB: n8n5
    volumes:
      - appix5-db-data:/var/lib/postgresql/data
    networks: [web]

  appix5:
    extends: appix1
    environment:
      DB_POSTGRESDB_DATABASE: n8n5
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS5}
      N8N_HOST: appix5.${DOMAIN}
      WEBHOOK_URL: https://appix5.${DOMAIN}
    labels:
      - "traefik.http.routers.appix5.rule=Host(`appix5.${DOMAIN}`)"
      - "traefik.http.routers.appix5-http.rule=Host(`appix5.${DOMAIN}`)"

