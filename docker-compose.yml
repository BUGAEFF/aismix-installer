      - "traefik.http.routers.appix1-admin.rule=Host(`appix1.${DOMAIN}`) && PathPrefix(`/__ctrl`)"
      - "traefik.http.routers.appix1-admin.entrypoints=websecure"
      - "traefik.http.routers.appix1-admin.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix1-admin.priority=10"
      - "traefik.http.routers.appix1-admin.middlewares=appix1-strip"
      - "traefik.http.routers.appix1-admin.service=appix1-service"
      - "traefik.http.middlewares.appix1-strip.stripprefix.prefixes=/__ctrl"
      - "traefik.http.routers.appix1-webhook.rule=Host(`appix1.${DOMAIN}`) && PathPrefix(`/webhook`)"
      - "traefik.http.routers.appix1-webhook.entrypoints=websecure"
      - "traefik.http.routers.appix1-webhook.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix1-webhook.priority=20"
      - "traefik.http.routers.appix1-webhook.middlewares=webhook-cors@file"
      - "traefik.http.routers.appix1-webhook.service=appix1-service"
      - "traefik.http.routers.appix1-oauth.rule=Host(`appix1.${DOMAIN}`) && PathPrefix(`/rest/oauth2-credential`)"
      - "traefik.http.routers.appix1-oauth.entrypoints=websecure"
