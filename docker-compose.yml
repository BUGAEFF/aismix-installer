version: "3.9"

services:

  # ---------------------------------------------------
  # TRAEFIK
  # ---------------------------------------------------
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always

    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.filename=/middlewares.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${EMAIL}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencryptresolver.acme.tlsChallenge=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/middlewares.yml:/middlewares.yml

    networks:
      - web

  # ---------------------------------------------------
  # PUBLIC WEBSITE
  # ---------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: aismix-nginx
    restart: always

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/var/www/aismix:ro

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.site.rule=Host(`aismix.com`)"
      - "traefik.http.routers.site.entrypoints=websecure"
      - "traefik.http.routers.site.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.site.middlewares=aismix-secure-headers@file"
      - "traefik.http.services.site.loadbalancer.server.port=80"

      - "traefik.http.routers.site-http.rule=Host(`aismix.com`)"
      - "traefik.http.routers.site-http.entrypoints=web"
      - "traefik.http.routers.site-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.site-http.service=noop@internal"

    networks:
      - web

  # ---------------------------------------------------
  # TEMPLATE FOR N8N INSTANCES
  # ---------------------------------------------------

  appix1-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks: [web]

  appix1:
    image: n8nio/n8n
    restart: always
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}

      N8N_HOST: appix1.${DOMAIN}
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://appix1.${DOMAIN}
      N8N_EDITOR_BASE_URL: https://appix1.${DOMAIN}/console
      N8N_PATH: /console

      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS}

      N8N_OWNER_EMAIL: admin@aismix.com
      NODE_ENV: production

    volumes:
      - appix1-data:/home/node/.n8n

    labels:
      - "traefik.enable=true"

      # redirect / -> /console
      - "traefik.http.middlewares.appix1-root.redirectregex.regex=^https://appix1.${DOMAIN}/$$"
      - "traefik.http.middlewares.appix1-root.redirectregex.replacement=https://appix1.${DOMAIN}/console"

      - "traefik.http.routers.appix1.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1.entrypoints=websecure"
      - "traefik.http.routers.appix1.middlewares=appix1-root"
      - "traefik.http.routers.appix1.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.appix1.loadbalancer.server.port=5678"

      - "traefik.http.routers.appix1-http.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1-http.entrypoints=web"
      - "traefik.http.routers.appix1-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.appix1-http.service=noop@internal"

    networks: [web]

  # ---------------------------------------------------
  # COPY IDENTICALLY FOR appix2–appix5 (ONLY CHANGE NUMBERS)
  # ---------------------------------------------------

  # appix2, appix3, appix4, appix5 — **ДЕЛАЮТСЯ ИДЕНТИЧНО**
  # если хочешь — в следующем шаге дам генератор или env-template

networks:
  web:
    name: aismix_web

volumes:
  appix1-db-data:
  appix1-data:
