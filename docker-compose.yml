version: "3.9"

services:

  # ---------------------------------------------------
  # TRAEFIK — reverse proxy + SSL + routing
  # ---------------------------------------------------
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always

    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.filename=/middlewares.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${EMAIL}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencryptresolver.acme.tlsChallenge=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/middlewares.yml:/middlewares.yml

    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.aismix-auth.basicauth.users=aismix:$$apr1$$zyR3mwyK$$FwXEESa3U18.ct0eMkGup1"

    networks:
      - web

  # ---------------------------------------------------
  # PUBLIC WEBSITE (NGINX)
  # ---------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: aismix-nginx-1
    restart: always

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/var/www/aismix:ro

    labels:
      - "traefik.enable=true"

      # HTTPS — main website
      - "traefik.http.routers.aismix.rule=Host(`aismix.com`)"
      - "traefik.http.routers.aismix.entrypoints=websecure"
      - "traefik.http.routers.aismix.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.aismix.middlewares=aismix-ratelimit@file,aismix-secure-headers@file"
      - "traefik.http.services.aismix.loadbalancer.server.port=80"

      # HTTP → HTTPS redirect
      - "traefik.http.routers.aismix-http.rule=Host(`aismix.com`)"
      - "traefik.http.routers.aismix-http.entrypoints=web"
      - "traefik.http.routers.aismix-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.aismix-http.service=noop@internal"

    networks:
      - web

  # ---------------------------------------------------
  # APP 1 - n8n with dual-layer security
  # Layer 1: Traefik Basic Auth (external protection)
  # Layer 2: n8n Session Auth (internal work)
  # Layer 3: Webhooks via separate path (for automations)
  # ---------------------------------------------------
  appix1-db:
    image: postgres:14
    container_name: appix1-db
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks:
      - web

  appix1:
    image: n8nio/n8n
    container_name: appix1
    restart: always
    
    environment:
      # Disable n8n built-in Basic Auth - we use Traefik + Session Auth instead
      N8N_BASIC_AUTH_ACTIVE: "false"
      
      # Database configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}
      
      # Domain and protocol
      N8N_HOST: appix1.${DOMAIN}
      WEBHOOK_URL: https://appix1.${DOMAIN}
      N8N_PROTOCOL: https
      NODE_ENV: production
      
      # Owner account (second auth layer)
      N8N_OWNER_EMAIL: "admin@aismix.com"

    volumes:
      - appix1-data:/home/node/.n8n

    labels:
      - "traefik.enable=true"
      
      # Admin interface - WITH Traefik Basic Auth (Level 1)
      - "traefik.http.routers.appix1-admin.rule=Host(`appix1.${DOMAIN}`) && !PathPrefix(`/webhook`)"
      - "traefik.http.routers.appix1-admin.entrypoints=websecure"
      - "traefik.http.routers.appix1-admin.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix1-admin.middlewares=aismix-auth"
      - "traefik.http.routers.appix1-admin.priority=1"
      - "traefik.http.routers.appix1-admin.service=appix1-service"
      
      # Webhooks - WITHOUT Traefik auth (protected by API key in n8n)
      - "traefik.http.routers.appix1-webhook.rule=Host(`appix1.${DOMAIN}`) && PathPrefix(`/webhook`)"
      - "traefik.http.routers.appix1-webhook.entrypoints=websecure"
      - "traefik.http.routers.appix1-webhook.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix1-webhook.priority=2"
      - "traefik.http.routers.appix1-webhook.service=appix1-service"
      
      # Service definition
      - "traefik.http.services.appix1-service.loadbalancer.server.port=5678"
      
      # HTTP to HTTPS redirect
      - "traefik.http.routers.appix1-http.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1-http.entrypoints=web"
      - "traefik.http.routers.appix1-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.appix1-http.service=noop@internal"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5

    networks:
      - web

