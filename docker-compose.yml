# NETWORKS + VOLUMES
# ---------------------------------------------------
networks:
  web:
    name: aismix_web

volumes:
  appix1-db-data:
  appix1-data:
  appix2-db-data:
  appix2-data:
  appix3-db-data:
  appix3-data:
  appix4-db-data:
  appix4-data:
  appix5-db-data:
  appix5-data:
