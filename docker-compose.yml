version: "3.9"

services:

  # ---------------------------------------------------
  # TRAEFIK
  # ---------------------------------------------------
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always

    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.filename=/middlewares.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${EMAIL}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencryptresolver.acme.tlsChallenge=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/middlewares.yml:/middlewares.yml

    networks:
      - web

  # ---------------------------------------------------
  # PUBLIC WEBSITE
  # ---------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: aismix-nginx
    restart: always

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/var/www/aismix:ro

    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.site.rule=Host(`aismix.com`)"
      - "traefik.http.routers.site.entrypoints=websecure"
      - "traefik.http.routers.site.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.site.loadbalancer.server.port=80"

      - "traefik.http.routers.site-http.rule=Host(`aismix.com`)"
      - "traefik.http.routers.site-http.entrypoints=web"
      - "traefik.http.routers.site-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.site-http.service=noop@internal"

    networks:
      - web

  # ---------------------------------------------------
  # TEMPLATE FOR N8N APPS
  # ---------------------------------------------------

  appix1-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS1}
      POSTGRES_DB: n8n1
    volumes:
      - appix1-db-data:/var/lib/postgresql/data
    networks: [web]

  appix1:
    image: n8nio/n8n
    restart: always

    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS}

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix1-db
      DB_POSTGRESDB_DATABASE: n8n1
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS1}

      N8N_HOST: appix1.${DOMAIN}
      N8N_PROTOCOL: https
      N8N_PATH: /__ctrl
      N8N_EDITOR_BASE_URL: https://appix1.${DOMAIN}/__ctrl
      WEBHOOK_URL: https://appix1.${DOMAIN}
      NODE_ENV: production

    volumes:
      - appix1-data:/home/node/.n8n

    labels:
      - "traefik.enable=true"

      # ❌ ROOT — 404
      - "traefik.http.routers.appix1-root.rule=Host(`appix1.${DOMAIN}`) && Path(`/`)"
      - "traefik.http.routers.appix1-root.entrypoints=websecure"
      - "traefik.http.routers.appix1-root.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix1-root.service=noop@internal"

      # ✅ CONTROL PANEL
      - "traefik.http.routers.appix1-ctrl.rule=Host(`appix1.${DOMAIN}`) && PathPrefix(`/__ctrl`)"
      - "traefik.http.routers.appix1-ctrl.entrypoints=websecure"
      - "traefik.http.routers.appix1-ctrl.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.appix1.loadbalancer.server.port=5678"

      # HTTP → HTTPS
      - "traefik.http.routers.appix1-http.rule=Host(`appix1.${DOMAIN}`)"
      - "traefik.http.routers.appix1-http.entrypoints=web"
      - "traefik.http.routers.appix1-http.middlewares=redirect-to-https@file"
      - "traefik.http.routers.appix1-http.service=noop@internal"

    networks: [web]

  # ---------------------------------------------------
  # APP 2–5 (ИДЕНТИЧНО, КОПИЯ)
  # ---------------------------------------------------

  appix2-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASS2}
      POSTGRES_DB: n8n2
    volumes:
      - appix2-db-data:/var/lib/postgresql/data
    networks: [web]

  appix2:
    image: n8nio/n8n
    restart: always
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: appix2-db
      DB_POSTGRESDB_DATABASE: n8n2
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASS2}
      N8N_HOST: appix2.${DOMAIN}
      N8N_PROTOCOL: https
      N8N_PATH: /__ctrl
      N8N_EDITOR_BASE_URL: https://appix2.${DOMAIN}/__ctrl
      WEBHOOK_URL: https://appix2.${DOMAIN}
      NODE_ENV: production
    volumes:
      - appix2-data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appix2-root.rule=Host(`appix2.${DOMAIN}`) && Path(`/`)"
      - "traefik.http.routers.appix2-root.entrypoints=websecure"
      - "traefik.http.routers.appix2-root.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.appix2-root.service=noop@internal"
      - "traefik.http.routers.appix2-ctrl.rule=Host(`appix2.${DOMAIN}`) && PathPrefix(`/__ctrl`)"
      - "traefik.http.routers.appix2-ctrl.entrypoints=websecure"
      - "traefik.http.routers.appix2-ctrl.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.appix2.loadbalancer.server.port=5678"
    networks: [web]

  # appix3 / appix4 / appix5 — делаются **ОДИН В ОДИН** как appix2

networks:
  web:
    name: aismix_web

volumes:
  appix1-db-data:
  appix1-data:
  appix2-db-data:
  appix2-data:
