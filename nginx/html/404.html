<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 — Page Not Found | AISMIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex, nofollow">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/aismix-logo.png">
</head>

<body>

<!-- ========================= -->
<!-- 404 PAGE                 -->
<!-- ========================= -->
<section class="hero" style="min-height:100dvh">

  <!-- VISUAL PLACEHOLDER -->
  <div class="hero-visual">
    <!--
    <img src="/assets/img/404/404-automation.gif"
         alt="Automation not found"
         loading="lazy"
         decoding="async">
    -->
  </div>

  <div class="container">
    <h1>404 — Page Not Found</h1>
    <p>
      The page you are looking for doesn’t exist or has been moved.
      But automation opportunities are still here.
    </p>

    <div class="cta-group">
      <button class="btn-secondary" onclick="history.back()">Go Back</button>
      <a href="/" class="btn-primary">Home</a>
      <a href="#contact" class="btn-secondary">Contact Us</a>
    </div>
  </div>

</section>

<!-- ========================= -->
<!-- CONTACT FORM             -->
<!-- ========================= -->
<section id="contact" class="section">
  <div class="container">
    <h2>Contact Us</h2>

    <form action="mailto:hello@aismix.com"
          method="POST"
          enctype="text/plain">

      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message"
        placeholder="Briefly describe what you were looking for"
        required></textarea>

      <button type="submit" class="btn-primary">
        Send Message
      </button>
    </form>

    <p class="form-note">
      Or email directly:
      <a href="mailto:hello@aismix.com">hello@aismix.com</a>
    </p>
  </div>
</section>

<!-- ========================= -->
<!-- FOOTER                   -->
<!-- ========================= -->
<footer class="footer">
  <div class="container footer-grid">
    <small>© AISMIX</small>
  </div>
</footer>

</body>
</html>
