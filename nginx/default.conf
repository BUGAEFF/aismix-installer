server {
    listen 80;
    server_name aismix.com;
    root /var/www/aismix;
    index index.html;
    
    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Static assets (CSS, JS, images)
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    
    # Main site - try files, if not found -> 404
    location / {
        try_files $uri $uri/ =404;
    }
}
