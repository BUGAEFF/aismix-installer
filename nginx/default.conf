server {
    listen 80;
    server_name aismix.com;

    root /var/www/aismix;
    index index.html;

    # кастомная 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # статические ассеты (CSS, JS, images)
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # основной сайт / SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
