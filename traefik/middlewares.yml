http:
  middlewares:

    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

    aismix-secure-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "camera=(), microphone=(), geolocation=()"

    strip-ctrl:
      stripPrefix:
        prefixes:
          - "/__ctrl"
